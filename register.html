<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeeto - Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a, #5a189a); /* ✅ black + purple gradient */
      color: white;
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8),
                  inset 0 4px 10px rgba(255, 255, 255, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #a855f7, #ec4899); /* ✅ Gradient text */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 4px 12px rgba(200, 0, 255, 0.6);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.5);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #a855f7, #5b21b6);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 5px 12px rgba(0,0,0,0.6);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.8);
    }

    #error {
      margin-top: 15px;
      color: #ff4d4d;
      font-weight: bold;
      display: none;
      text-shadow: 0 0 8px rgba(255,0,0,0.6);
    }

    .link {
      margin-top: 18px;
      display: block;
      font-size: 14px;
      color: #a855f7;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .link a {
      color: #a855f7;
      text-decoration: none;
      font-weight: bold;
    }

    .link:hover,
    .link a:hover {
      color: #ec4899;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="registerBtn" class="btn">Register</button>
    <div id="error"></div>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAdcLEyFpiylAPCkxcZsAdgVfY9kXqXQdw",
      authDomain: "jeeto-bb7f1.firebaseapp.com",
      projectId: "jeeto-bb7f1",
      storageBucket: "jeeto-bb7f1.firebasestorage.app",
      messagingSenderId: "922013773739",
      appId: "1:922013773739:web:02fa76cd58dfa9d3e16cee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const registerBtn = document.getElementById("registerBtn");
    const errorBox = document.getElementById("error");

    registerBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      errorBox.style.display = "none";

      if (!username || !email || !password) {
        showError("Please fill all fields.");
        return;
      }

      try {
        // ✅ Firebase Authentication me account banao
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        // ✅ Bas ek document create hoga "users" collection me UID ke naam se
        await setDoc(doc(db, "users", uid), {
          username: username,
          email: email,
          createdAt: new Date()
        });

        // ✅ Redirect to login
        window.location.href = "login.html";

      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          // User already exists → login page bhej do
          window.location.href = "login.html";
        } else {
          showError(error.message);
        }
      }
    });

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }
</script>
</body>
</html>
