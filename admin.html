<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - JEETO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg1: #0d47a1;
      --bg2: #000000;
      --text: #ffffff;
      --accent: #2196f3;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, var(--bg2), var(--bg1));
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    button.logout {
      background: red;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    h2 {
      margin-top: 25px;
      margin-bottom: 10px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 5px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    .card p {
      margin: 5px 0;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background: green; color: white; }
    .reject { background: red; color: white; }
  </style>
</head>
<body>
  <header>
    JEETO (Admin)
    <button class="logout" id="logoutBtn">Logout</button>
  </header>

  <main>
    <h2>Pending Deposits</h2>
    <div id="pendingDeposits"></div>

    <h2>Approved Deposits</h2>
    <div id="approvedDeposits"></div>

    <h2>Rejected Deposits</h2>
    <div id="rejectedDeposits"></div>

    <h2>Withdraw Requests</h2>
    <div id="withdrawRequests"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, collection, doc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdcLEyFpiylAPCkxcZsAdgVfY9kXqXQdw",
      authDomain: "jeeto-bb7f1.firebaseapp.com",
      projectId: "jeeto-bb7f1",
      storageBucket: "jeeto-bb7f1.firebasestorage.app",
      messagingSenderId: "922013773739",
      appId: "1:922013773739:web:02fa76cd58dfa9d3e16cee"
    };

    const ADMIN_UID = "5NHTlVfH7rPjcAz2fjoXfvvP6Mr1"; // ✅ Tumhara admin UID yahan daalna

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const pendingDiv = document.getElementById("pendingDeposits");
    const approvedDiv = document.getElementById("approvedDeposits");
    const rejectedDiv = document.getElementById("rejectedDeposits");
    const withdrawDiv = document.getElementById("withdrawRequests");

    // ✅ Check Admin Auth
    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        window.location.href = "login.html";
      }
    });

    // ✅ Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // ✅ Listen Deposits
    onSnapshot(collection(db, "deposit"), (snapshot) => {
      pendingDiv.innerHTML = "";
      approvedDiv.innerHTML = "";
      rejectedDiv.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `
          <p><b>User:</b> ${data.username}</p>
          <p><b>TxnID:</b> ${data.txnId}</p>
          <p><b>Amount:</b> ${data.amount} PKR</p>
          <p><b>Status:</b> ${data.status}</p>
        `;

        if (data.status === "pending") {
          const actions = document.createElement("div");
          actions.classList.add("actions");

          const approveBtn = document.createElement("button");
          approveBtn.textContent = "Approve";
          approveBtn.classList.add("approve");
          approveBtn.onclick = () => updateStatus(docSnap.id, "approved");

          const rejectBtn = document.createElement("button");
          rejectBtn.textContent = "Reject";
          rejectBtn.classList.add("reject");
          rejectBtn.onclick = () => updateStatus(docSnap.id, "rejected");

          actions.appendChild(approveBtn);
          actions.appendChild(rejectBtn);
          div.appendChild(actions);

          pendingDiv.appendChild(div);
        } else if (data.status === "approved") {
          approvedDiv.appendChild(div);
        } else if (data.status === "rejected") {
          rejectedDiv.appendChild(div);
        }
      });
    });

    async function updateStatus(docId, status) {
      await updateDoc(doc(db, "deposit", docId), { status });
    }

    // ✅ Listen Withdraw Requests
    onSnapshot(collection(db, "withdraw"), (snapshot) => {
      withdrawDiv.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `
          <p><b>User:</b> ${data.accountName}</p>
          <p><b>Number:</b> ${data.accountNumber}</p>
          <p><b>Method:</b> ${data.method}</p>
          <p><b>Amount:</b> ${data.amount} PKR</p>
          <p><b>Status:</b> ${data.status}</p>
        `;
        withdrawDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
