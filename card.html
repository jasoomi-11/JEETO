<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - JEETO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg1: #1a0033;
      --bg2: #000000;
      --text: #ffffff;
      --accent: #9c27b0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      -webkit-font-smoothing:antialiased;
    }
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, var(--bg2), var(--bg1));
      padding: 15px 20px;
      font-weight: bold;
      font-size: 20px;
      color: var(--accent);
      letter-spacing: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .balance {
      font-size: 16px;
      color: var(--text);
    }
    main {
      padding: 20px;
      margin-bottom: 120px;
      text-align: center;
    }

    /* Profile Pic */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 4px solid var(--accent);
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,0.9);
      font-size: 42px;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Balance Cards */
    .balance-cards {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .debit-card {
      width: 260px;
      min-height: 160px;
      border-radius: 18px;
      padding: 20px;
      color: var(--text);
      background: linear-gradient(145deg, var(--accent), #5e1870);
      box-shadow: 0 12px 25px rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      font-family: "Courier New", monospace;
      transform: perspective(1000px) rotateX(5deg);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
    }
    .debit-card .label {
      font-size: 14px;
      opacity: 0.95;
    }
    .debit-card .amount {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
      letter-spacing: 1px;
    }
    .debit-card .provider {
      font-size: 12px;
      opacity: 0.9;
      position: absolute;
      bottom: 10px;
      left: 15px;
      text-transform: capitalize;
    }
    .debit-card .sim-icon {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 22px;
      opacity: 0.95;
    }

    /* âœ… JCoin Card */
    #jcoinCard {
      background: linear-gradient(145deg, #ff9800, #e65100);
    }
    #jcoinCard .sim-icon {
      color: gold;
    }
    #jcoinCard .convert-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background: #ffd54f;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      color: #222;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #jcoinCard .convert-btn:hover {
      background: #ffeb3b;
      transform: scale(1.05);
    }

    /* Profile Info Card */
    .info-card {
      background: rgba(255,255,255,0.06);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      text-align: left;
      max-width: 420px;
      margin: 0 auto;
    }
    .info-card h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 20px;
    }
    .info-card p {
      margin: 10px 0;
      font-size: 15px;
      line-height: 1.3;
      word-break: break-word;
    }
    .info-card strong {
      color: var(--accent);
    }

    .muted { opacity: 0.7; }

    /* ðŸ”¹ Modern Bottom Navbar */
    nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 500px;
      background: linear-gradient(145deg, #0d1b2a, #000000);
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.85), inset 0 2px 4px rgba(255,255,255,0.05);
      backdrop-filter: blur(14px);
      z-index: 1000;
    }

    nav a {
      color: #9da9c2;
      font-size: 22px;
      text-decoration: none;
      transition: transform 0.25s ease, color 0.3s ease, text-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    nav a:hover {
      transform: translateY(-6px) scale(1.15);
      color: #00d9ff;
      text-shadow: 0 0 8px #00d9ff, 0 0 16px #0095ff;
    }

    nav a.active {
      color: #00e5ff;
      transform: translateY(-6px) scale(1.15);
      text-shadow: 0 0 10px #00e5ff, 0 0 20px #00bfff;
    }

    @media (max-width: 420px){
      .debit-card { width: 220px; min-height: 140px; }
      .profile-pic { width: 100px; height: 100px; font-size: 36px; }
      nav { width: 95%; padding: 12px 0; }
      nav a { font-size: 20px; }
    }
  </style>
</head>
<body>

    </div>
  </main>

  <!-- ðŸ”¹ New Navbar -->
  <nav>
    <a href="homepage.html"><i class="fas fa-home"></i></a>
    <a href="task.html"><i class="fas fa-tasks"></i></a>
    <a href="profile3.html" class="active"><i class="fas fa-user"></i></a>

</html>
