<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeeto - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a, #5a189a); /* âœ… black + purple gradient */
      color: white;
    }
    .card {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8),
                  inset 0 4px 10px rgba(255, 255, 255, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #a855f7, #ec4899); /* âœ… Gradient text */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 4px 12px rgba(200, 0, 255, 0.6);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.5);
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #a855f7, #5b21b6);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 5px 12px rgba(0,0,0,0.6);
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.8);
    }
    .error {
      margin-top: 15px;
      color: #ff4d4d;
      font-weight: bold;
      display: none;
      text-shadow: 0 0 8px rgba(255,0,0,0.6);
    }
    .link {
      margin-top: 18px;
      display: block;
      color: #a855f7;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
      transition: color 0.3s;
    }
    .link:hover {
      color: #ec4899;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login to JEETO</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" class="btn">Login</button>
    <p id="error" class="error"></p>
    <span class="link" onclick="window.location.href='register.html'">Don't have an account? Register</span>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    onAuthStateChanged, 
    setPersistence, 
    browserSessionPersistence 
  } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  // âœ… Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAdcLEyFpiylAPCkxcZsAdgVfY9kXqXQdw",
    authDomain: "jeeto-bb7f1.firebaseapp.com",
    projectId: "jeeto-bb7f1",
    storageBucket: "jeeto-bb7f1.firebasestorage.app",
    messagingSenderId: "922013773739",
    appId: "1:922013773739:web:02fa76cd58dfa9d3e16cee"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // âœ… Auto-login block (sirf session persistence)
  await setPersistence(auth, browserSessionPersistence);

  const loginBtn = document.getElementById("loginBtn");
  const errorBox = document.getElementById("error");

  // âœ… Admin UID
  const ADMIN_UID = "jYhRub0W4WUziL7JPwS2yPcRiH52";

  // âœ… Auto login check
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      await checkUserStatus(user);
    }
  });

  // âœ… Login Button
  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;
    errorBox.style.display = "none";

    if (!email || !password) {
      showError("Please fill all fields.");
      return;
    }

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      await checkUserStatus(cred.user);
    } catch (error) {
      showError("Wrong email or password.");
    }
  });

  // âœ… Check user status
  async function checkUserStatus(user) {
    try {
      // ðŸ”¹ Agar Admin hai â†’ direct admin page
      if (user.uid === ADMIN_UID) {
        window.location.href = "admin.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      let userDoc = await getDoc(userRef);

      // Agar user doc nahi hai â†’ create karo
      if (!userDoc.exists()) {
        await setDoc(userRef, {
          email: user.email,
          balance: 0,
          status: "Pending",   // ðŸ”¹ default Pending (capital P)
          createdAt: new Date()
        });
        userDoc = await getDoc(userRef);
      }

      const data = userDoc.data();

      // âœ… Sirf Approved (capital A) users ko full access
      if (data.status === "Approved") {
        window.location.href = "homepage.html"; // full access pages start yahan se
      } else {
        window.location.href = "deposit.html"; // Pending users
      }
    } catch (err) {
      showError("Error checking user.");
      console.error(err);
    }
  }

  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.style.display = "block";
  }
</script>
</body>
</html>
