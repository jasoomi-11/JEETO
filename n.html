<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeeto - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0a, #5a189a);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ✅ Header Title */
    header {
      text-align: center;
      padding: 25px 10px;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 5px 20px rgba(200, 0, 255, 0.6);
    }

    /* ✅ 3D Navbar */
    nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      background: linear-gradient(145deg, #1a1a1a, #6d28d9);
      border-radius: 18px;
      box-shadow: 
        0 -6px 12px rgba(0, 0, 0, 0.6),
        inset 0 3px 6px rgba(255, 255, 255, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-shadow: 0px 2px 5px rgba(0,0,0,0.8);
    }

    nav a i {
      font-size: 1.3rem;
    }

    nav a:hover, nav a.active {
      color: #ff66ff;
      transform: translateY(-3px) scale(1.1);
    }

    /* ✅ Responsive */
    @media (max-width: 600px) {
      header {
        font-size: 2.2rem;
      }
      nav {
        width: 97%;
        padding: 10px 0;
      }
      nav a {
        font-size: 0.75rem;
      }
      nav a i {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Header Title -->
  <header>JEETO</header>

  <!-- ✅ Bottom Navbar with Icons -->
  <nav>
    <a href="index.html" class="active"><i class="fa-solid fa-house"></i> Home</a>
    <a href="task.html"><i class="fa-solid fa-list-check"></i> Tasks</a>
    <a href="withdraw.html"><i class="fa-solid fa-wallet"></i> Withdraw</a>
    <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
  </nav>

  <!-- ✅ Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAdcLEyFpiylAPCkxcZsAdgVfY9kXqXQdw",
      authDomain: "jeeto-bb7f1.firebaseapp.com",
      projectId: "jeeto-bb7f1",
      storageBucket: "jeeto-bb7f1.firebasestorage.app",
      messagingSenderId: "922013773739",
      appId: "1:922013773739:web:02fa76cd58dfa9d3e16cee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      // ✅ Sirf login user ko access, aur koi check nahi
    });
  </script>
</body>
</html>
