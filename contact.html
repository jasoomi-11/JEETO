<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - JEETO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg1: #1a0033;
      --bg2: #000000;
      --text: #ffffff;
      --accent: #9c27b0;
      --highlight: #ffeb3b;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
    }
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, var(--bg2), var(--bg1));
      padding: 15px 20px;
      font-weight: bold;
      font-size: 20px;
      color: var(--accent);
      letter-spacing: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      z-index: 1000;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      transform: perspective(800px) rotateX(1.5deg);
    }
    .card h2 {
      margin: 0 0 12px;
      color: var(--accent);
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
    }
    textarea {
      resize: none;
      min-height: 100px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #b43ddb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>JEETO - Contact Us</header>

  <main>
    <div class="card">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send via WhatsApp</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let message = document.getElementById("message").value;
      let whatsappURL = "https://wa.me/923368265030?text="
        + encodeURIComponent("Name: " + name + "\nEmail: " + email + "\nMessage: " + message);
      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
